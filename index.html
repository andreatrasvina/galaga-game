<input
  type="text"
  id="nombreInput"
  placeholder="Ingresa tu nombre"
  class="nombre"
  style="
    display: none;
    position: fixed;
    top: 35vh;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 320px;
    font-size: 10px;
    padding: 14px 16px;
    border: 2px solid #00ffff;
    border-radius: 8px;
    background-color: #000000cc;
    color: #00ffff;
    text-align: center;
    font-family: 'Press Start 2P', monospace;
    box-shadow: 0 0 12px #00ffff, inset 0 0 6px #00ffff;
    outline: none;
    z-index: 999;
    transition: all 0.3s ease;
  "
  onfocus="this.style.boxShadow='0 0 18px #00ffff, inset 0 0 8px #00ffff';"
  onblur="this.style.boxShadow='0 0 12px #00ffff, inset 0 0 6px #00ffff';"
